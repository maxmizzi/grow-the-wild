    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // This script checks to see if a redirect is present and if so it converts
      // the redirect path back into a path and uses the history API to make it
      // appear like the user directly accessed the path
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
